{% extends 'paginas/modelo.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo%}
<title>Cadastro</title>
{% endblock %}


{% block conteudo %}
<br>
<div class="col-xl-4 mx-auto mt-4">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <input class="form-control" type="file" placeholder="Importar CSV" name="arquivo">

        <div class="d-grid">
            <button type="submit" class="btn btn-primary mt-4 btn-block">Upload</button>
        </div>
    </form>
</div>

{% endblock %}
