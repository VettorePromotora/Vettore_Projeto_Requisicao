{% extends 'paginas/modelo.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo%}
<title>Login</title>
{% endblock %}

{% block conteudo %}
<div class="row">
    <div class="col-md-4 mx-auto">
        <h3>Autenticação</h3>
        <hr>

        <form action="" method="post">
            {% csrf_token %}

            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-4">Entrar</button>
        </form>
    </div>
</div>

{% endblock %}
